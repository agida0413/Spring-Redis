spring:
  profiles:
    default: local
  datasource:
    url: jdbc:mysql://host.docker.internal:3306/mydb or local
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  data:
    redis:
      host: cache-server
      port: 6379

logging:
  level:
    org.springframework.cache: trace # Redis 사용에 대한 로그가 조회되도록 설

---

spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: [rds url]
    username: admin
    password: password
  data:
    redis:
      host: [elastic cache url]
      port: 6379
